<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>AI Çatbot Sınaq Səhifəsi</title>
  <!-- Xarici CSS faylını qoşuruq -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI Çatbot Sınaq Səhifəsi</h1>
  </header>

  <main>
    <div class="chat-container">
      <div id="chat-log">
        <!-- Çat mesajları burada göstəriləcək -->
      </div>
      <div class="chat-input">
        <input 
          type="text"
          id="userInput"
          placeholder="Sualınızı buraya yazın..."
        />
        <button id="sendBtn">Göndər</button>
      </div>
    </div>
  </main>

  <!-- Xarici JS faylı -->
  <script src="script.js"></script>
  <script>
    window.embeddedChatbotConfig = {
        chatbotId: "KpA-atcdowZ5gBWSczlLT",
        domain: "www.chatbase.co"
    }
</script>
<script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="KpA-atcdowZ5gBWSczlLT"
    domain="www.chatbase.co"
    defer>
</script>
</body>
</html>
